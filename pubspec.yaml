  material_segmented_control: ^4.0.0
  cached_network_image: ^3.1.0+1
  path_provider: ^2.0.6
  sticky_headers: ^0.3.0+2
  extended_image: ^6.0.1
  flutter_html: ^3.0.0-alpha.5
  rflutter_alert: ^2.0.4
  visibility_detector: ^0.3.3
  event_bus: ^2.0.0
