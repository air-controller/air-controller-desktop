  window_manager: ^0.2.1
  async: ^2.8.2
  shared_preferences: ^2.0.13
  json_annotation: ^4.4.0
  font_awesome_flutter: ^10.1.0
  bot_toast: ^4.0.1
  dio: ^4.0.6
  logger: ^1.1.0
  syncfusion_flutter_datagrid: ^20.1.60
  audioplayers: ^1.0.1
  grouped_list: ^5.1.1
  desktop_drop: ^0.3.3
  archive: ^3.3.0
  google_fonts: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  # Your other dev_dependencies here
  build_runner: ^2.0.0
